<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="bgi-container">
        <img src="Assets/Header.jpg" alt="" class="bgi" />
        <div class="opacity"></div>
        <div class="nav_container">
          <nav class="nav_box">
            <div class="logo">
              <img src="Assets/netflix logo.svg" alt="netflix logo" />
            </div>
            <div class="nav-buttons">
              <div class="langLogo">
                <img src="Assets/langLogo.svg" alt="languageLogo" height="100%" width="16px" style="margin: 8px;">
                <select name="language" class="lang">
                  <option value="English">English</option>
                  <option value="Hindi">Hindi</option>
                </select>
              </div>
              <button>Sign In</button>
            </div>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
