<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <header>
      <div class="bgi-container">
        <img src="Assets/Header.jpg" alt="" class="bgi" />
        <div class="opacity"></div>
        <div class="nav_container">
          <nav class="nav_box">
            <div class="logo">
              <img src="Assets/netflix logo.svg" alt="netflix logo" />
            </div>
            <div class="nav-buttons">
              <div class="langLogo">
                <img
                  src="Assets/langLogo.svg"
                  alt="languageLogo"
                  height="100%"
                  width="16px"
                  style="margin: 8px"
                />
                <select name="language" class="lang">
                  <option value="English">English</option>
                  <option value="Hindi">Hindi</option>
                </select>
              </div>
              <button>Sign In</button>
            </div>
          </nav>
        </div>
        <div class="email-container">
        <div class="email-box">
          <h1>Unlimited movies, TV shows and more</h1>
          <h3 class="heading2">Watch anywhere. Cancel anytime.</h3>
          <h3 class="heading3">
            Ready to watch? Enter your email to create or restart your
            membership.
          </h3>
          <div class="getstarted">
            <input type="text" placeholder="Email address" class="mail" />
            <button>Get Started <img src="Assets/get started arrow.svg" alt=""></button>
          </div>
        </div>
      </div>
      </div>
     <main class="main1">
      
     </main>
    </header>
  </body>
</html>
